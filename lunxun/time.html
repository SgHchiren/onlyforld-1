 <div v-show="step2" style="margin-left:0rem;width:100%;">
        <el-row class="form-row">
            <!-- <el-col :span="24">
                <h3 class="sub-title">组别信息（必填）
            </el-col> -->
            <el-col :span="24">
                <a type="text" @click="addNewGroup" class="addgroup" href="javascript:void(0);" ><span style="font-size:2rem;color:#bfcbd8;display:block;margin-top:40px;margin-bottom:-10px;">+</span>添加组别</a>
            </el-col>
        </el-row>
        <el-dialog v-model="dialogFormVisible" style="width:110%;
        left:-5%;" :show-close="false">
                <el-row class="form-row">
        </el-row>
        <el-row :span="40" >
            <el-col :span="40">
                <transition-group name="formitem" appear>
                    <el-form :model="form.group[form.group.length - 1]" :rules="rules.groupRules" :key="form.group[form.group.length -1].form_id" :span="24"  label-width="130px" class="group-section demo-ruleForm" style="text-align:center;">
                        <el-row class="form-row">
                            <el-col :span="12" style="width:49%;">
                                <el-form-item label-width="120px" label="组别名称" prop="group_name">
                                    <el-input v-model="form.group[form.group.length - 1].group_name" :maxlength="10" :placeholder="'最多10个字符'" style="width:170px;float:left;"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="6">
                                <el-form-item label="人数上限" prop="group_quoto">
                                    <el-input v-model.number="form.group[form.group.length - 1].group_quoto" type="number" style="width:170px;float:left;"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="form-row">
                                <el-form-item label-width="120px" label="开门时间" prop="start_time" style="float:left;">
                                    <!-- <el-input v-model="form.baseInfo.createTime"></el-input> -->

                                        v-model="value4"
                                        type="datetimerange"
                                        :picker-options="pickerOptions2"
                                        range-separator="至"
                                        start-placeholder="开始日期"
                                        end-placeholder="结束日期"
                                        format="yyyy-MM-dd HH:mm"
                                        align="right">
                                    </el-date-picker> -->
                                    <el-date-picker
                                        v-model="form.group[form.group.length - 1].start_time"
                                        type="datetime"
                                        format="yyyy-MM-dd HH:mm"
                                        placeholder="选择日期时间"
                                        style="width:170px;">
                                    </el-date-picker>
                                </el-form-item>
                                <el-form-item label-width="120px" label="关门时间" prop="end_time" style="display:inline-block;">
                                    <!-- <el-input v-model="form.baseInfo.closingTime"></el-input> -->
                                    <el-date-picker
                                        v-model="form.group[form.group.length - 1].end_time"
                                        type="datetime"
                                        format="yyyy-MM-dd HH:mm"
                                        placeholder="选择日期时间"
                                        style="width:170px;">
                                    </el-date-picker>
                                </el-form-item>
                        </el-row>
                        <el-row class="form-row">
                                <el-form-item label-width="120px" label="报名时间" prop="apply_start_time" style="float:left;">

                                    <el-date-picker

                                    </el-date-picker>

                                <el-form-item label-width="120px" label="报名截止时间" prop="apply_end_time" style="display:inline-block">

                                        placeholder="选择日期时间"
                                        style="width:170px;">
                                    </el-date-picker>
                                </el-form-item>
                        </el-row>
                        <el-row class="form-row">
                            <el-col :span="12">
                                <el-form-item label-width="120px" label="距离" prop="group_distance">
                                    <el-input v-model.number="form.group[form.group.length - 1].group_distance" type="number" style="width:170px;float:left;">
                                        <template slot="append">km</template>
                                    </el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label-width="120px" label="路书编号" prop="lushu_id">
                                    <el-input v-model.number="form.group[form.group.length - 1].lushu_id" :type="'number'" style="width:170px;float:left;"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="form-row">
                            <el-col :span="12">
                                <el-form-item label-width="120px" label="报名费" prop="group_money">
                                    <el-input v-model.number="form.group[form.group.length - 1].group_money" type="number" style="width:170px;float:left;">
                                        <template slot="append">元/人</template>
                                    </el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <!-- 新增年龄限制 start-->
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label-width="189px" label="是否增加年龄限制" prop="require_age_limit">
                                    <el-switch
                                        v-model="form.group[form.group.length - 1].require_age_limit"
                                        on-text="是"
                                        off-text="否"
                                        style="margin-right:270px;"
                                        >
                                    </el-switch>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <transition name="formitem">
                            <el-row v-show="form.group[form.group.length - 1].require_age_limit">
                                <el-col :span="24">
                                    <el-form-item label-width="189px" label="出生日期要求" prop="clothes_size">
                                        <el-date-picker
                                            v-model="form.group[form.group.length - 1].age_limit[0]"
                                            style="position:absolute;left:0;"
                                            align="right"
                                            type="date"
                                            placeholder="不选则默认为无限制"
                                            :editable="false"
                                            :picker-options="options.age_limit">
                                        </el-date-picker>
                                        <el-date-picker
                                            v-model="form.group[form.group.length - 1].age_limit[1]"
                                            align="right"
                                            type="date"
                                            style="position:absolute;left:200px;"
                                            placeholder="不选则默认为无限制"
                                            :editable="false"
                                            :picker-options="options.age_limit">
                                        </el-date-picker>
                                        <span class="font-14 font-gray4" style="position:absolute;top:30px;">例如：1970-01-01 - 2017-04-20</span>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </transition>
                        <!-- 新增年龄限制 end-->
                        <el-row class="form-row" style="margin-top:15px;">
                            <el-form-item label-width="120px" label="备注" prop="money_desc">
                                <el-input v-model="form.group[form.group.length - 1].money_desc" type="textarea" resize="'none'" :rows="3"></el-input>
                            </el-form-item>
                        </el-row>
                         <el-button @click="cancelGroup" >取消</el-button>
                        <el-button @click="saveGroup" type="success">保存</el-button>
                       
                    </el-form>
                </transition-group>
            </el-col>
        </el-row>
            </el-dialog>
