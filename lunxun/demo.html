<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  body,html{
    width:100%;
    height:100%;

  }
    #come{
      display:none;
      background-color:rgba(0,0,0,0.05);
      width:100%;
      height:100%;
      position:relative;
    }
    #video1{
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      margin:auto;
    }
    #hidden{
      
    position:absolute;
    
    }
  </style>
</head>
<body>
  <div id = "come">
  <video id = "video1" width = "480" height = "270" controls = "controls"
    <source src="../lunxun/src/assets/jordan.mp4" type="video/mp4" id = "mp4_src">
  </video>
  <a id = "hidden" onclick = "noshow()" href = "javscript:void(0)">hidden</a>
  </div>
  <p>点击播放  点击暂停</p>
  <iframe src="https://www.youtube.com/embed/PlW-nShlwuw" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
  <button class = "pure-button" onclick = "show()" type = "button">video</button>
  <a class = "pure-button" onclick = "noshow()" type = "button">hidden</a>
  <button class = "pure-button" onclick = "playX()" type = "button">开始</button>
  <button class = "pure-button" onclick = "stopX()" type = "button">停止</button>
  <script type="text/javascript">
    let x = document.getElementById("video1");
    let y = document.getElementById("come");
    function playX(){
      x.play();
    }
    function stopX(){
      x.pause();
    }
    function show(){
        y.style.display = "block";
        x.play();
      }
      function noshow(){
        document.querySelector("#come").style.display = "none";
        x.pause();
      }
  </script>
</body>
</html>
